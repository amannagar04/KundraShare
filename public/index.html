<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sender</title>
    <link rel="icon" href="/images/logo.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="app">
        <!-- Heading to indicate user role -->
        <header style="background: #111; color: #fff; text-align: center; padding: 15px 0; font-size: 20px;">
            ðŸ“¤ You are a Sender
        </header>

        <div class="screen join-screen active">
            <div class="form">
                <h2>Share your files securely</h2>
                <div class="form-input">
                    <button id="sender-start-con-btn">Create room</button>
                </div>
                <div class="form-input" id="join-id"> 
                </div>
                <!-- Redirect Button -->
                <div class="form-input">
                    <button id="go-to-receiver-btn">Switch Mode</button>
                </div>
            </div>
        </div>
        
        <div class="screen fs-screen">
            <div class="file-input">
                <label for="file-input">
                    Click here to select files for sharing
                </label>
                <input type="file" id="file-input">
            </div>
            <div class="files-list">
                <div class="title">Shared files:</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./code.js"></script>

    <!-- Simple Redirect Script -->
    <script>
        document.getElementById("go-to-receiver-btn").addEventListener("click", function () {
            window.location.href = "/receiver.html";
        });
    </script>
</body>
</html>
